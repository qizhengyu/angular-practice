<div id="home" class="row">
	<div class="col-md-12 pull-right">
		<ul class="pagination">
			<li><a href="/{{prev}}">Previous</a></li>
			<li><a href="/{{next}}">Next</a></li>
		</ul>
	</div>
	<div grid-table></div>

	<div class="col-md-5">
		<select ng-model="selectedBook" ui-select2="" class="form-control">
	    <option  ng-repeat="book in books" ng-selected="{{currentBook == book.bookName}}" value="{{book.bookName}}">{{book.bookName}}</option>
	</select>
	</div>
	  
</div>
