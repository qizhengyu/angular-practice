<div id="home" class="row">
	<div class="panel panel-default panel-success col-md-offset-1 col-md-7 container">
		<div class="panel-heading">
			<div class="col-md-8"><h3 class="panel-title">{{bible[0].bookName}} - {{bible[0].chapter}}</h3></div>
			<div class="col-md-4 pager"><ul class="pager">
				<li><a href="#">Previous</a></li>
				<li><a href="#">Next</a></li>
			</ul>
		</div>
			
		</div>
		<div class="panel-body">
			<table class="table table-content">
				<tr ng-repeat="b in bible | filter:query">
					<td class="tb-cell">
						<!-- {{b.bookName}} - {{b.chapter}}:{{b.verse}}<br> -->
						<sup class="text-muted">{{b.verse}}</sup>&nbsp&nbsp{{b.verseContent}}
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
